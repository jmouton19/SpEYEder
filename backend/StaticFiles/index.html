<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpEYEder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="header">
      <section id="toggleButtonSection"> 
        <input id="toggleButton" type="checkbox" class="toggleButtonHide"></input>
        <label for="toggleButton" class="toggle"></label>
        <label id="toggleText">Public Data</label>
      </section>
      <h1 id="mainHeader">SpEYEder</h1>
      <a id="logoutButton">
        <img class="logoutLogo" src="./assets/logout.png"></img>
        Logout
      </a>
    </section>


    <section id="loginSection">
      <section class="content">
        <section class="div-1">
          <figure class="image-container-1">
            <img src="./assets/web.png" alt="" class="image-1" />
          </figure>
          <figure class="image-container-2">
            <img src="./assets/google_login_dark.svg" alt="Google Logo" class="login-button" id="googleLoginButton" />        
          </figure>
          <figure class="image-container-3">
            <img src="./assets/web.png" alt="" class="image-2"  />
          </figure>
        </section>    
        <section class="div-2"> 
          <section class="welcome-message">
            <p>
              <span class="bigger">Welcome to</span>
              <span class="bigger">SpEYEder....</span>
            </p>
          </section>
          <section class="red-message">
            <p>
              <span class="red">
                See what the web sees.
              </span> 
              <span class="red">
                Your one-stop visibility hub.
              </span> 
            </p>
          </section>          
          <figure class="image-container-4">            
            <img src="./assets/spider.png" class="image-3" alt="" />
          </figure>
        </section>    
      </section>
    </section>

    <section id="mainContent">
      <section id="dataBreachContainer" class="cardContent"></section>

      <section id="cardContainerContainer" class="cardContent">
        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/googleLogo.png" alt="Google Logo" />
            </section>
            <section id="googleInfoContainer" class="flipCardBack">
              <button id="googleLoginButtonOnCard" class="CardLoginButton">
                <i class="googleLogo"></i>Login with google
              </button>
            </section>
          </section>
        </section>

        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/githubLogo.png" alt="GitHub Logo" />
            </section>
            <section id="githubInfoContainer" class="flipCardBack">
              <button id="githubLoginButton" class="CardLoginButton">
                <i class="githubLogo"></i>Login with Github
              </button>
            </section>
          </section>
        </section>
        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/instagramLogo.png" alt="Instagram Logo" />
            </section>
            <section class="flipCardBack">Coming soon...</section>
          </section>
        </section>

        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/facebookLogo.png" alt="Google Logo" />
            </section>
            <section class="flipCardBack">Coming soon...</section>
          </section>
        </section>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
